<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="enter name"><button onclick="AddStudents()">Add students</button>
</body>
<script>
    function AddStudents() {
        var studentName = document.querySelector('input[type ="text"]').value;
        fetch(
            'http://localhost:3000/addStudent'
            , {
            method: 'POST',
            headers: 
            {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: 123, studentName})
        });
    }
</script>

</html>
